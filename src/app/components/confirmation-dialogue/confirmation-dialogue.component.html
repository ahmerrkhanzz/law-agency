<div class="card">
  <div class="loading" *ngIf="loading">
    <img src="../../../../assets/images/loader.gif" alt="" />
  </div>
  <div class="card-body">
    <a href="javascript:;" class="close" (click)="dismiss()">
      <svg
        enable-background="new 0 0 100 100"
        id="Layer_1"
        version="1.1"
        viewBox="0 0 100 100"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        width="30px"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <polygon
          fill="#00b8ae"
          points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "
        />
      </svg>
    </a>
    <div class="form-container">
      {{ message }}
      <div class="d-flex mt-4">
        <button type="button" class="btn btn-md btn-light-danger mt-4" (click)="decline()">
            {{ btnCancelText }}
          </button>
          <button type="button" class="btn btn-md btn-light-primary mt-4" (click)="accept()">
            {{ btnOkText }}
          </button>
      </div>
    </div>
  </div>
</div>
