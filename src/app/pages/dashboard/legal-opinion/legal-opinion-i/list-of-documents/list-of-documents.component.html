<div class="personal">

        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Total area of property <span
                    class="text-danger">*</span></label>
            <div class="col-sm-9">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input form-control form-control-solid form-control-lg"
                            id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary ml-2 mr-2">Upload</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <div *ngIf="
              personalInformationFormControls.pmdc.invalid &&
              (personalInformationFormControls.pmdc.dirty ||
                personalInformationFormControls.pmdc.touched)
            " class="invalid-feedback">
                    Invalid PMDC No.
                </div>
            </div>
        </div>
